.chat-box {

}

.bot-message {

}

.user-message {

    color: white;
    align-self: flex-end;
    text-align: right;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #ffffff;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.chat-input button {
    background: #128C7E; /* Matches header */

    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
}

.chat-input button:hover {

    right: 20px;

    font-size: 14px;
    text-align: center;

.ad-popup a {

.close-ad {

    border: none;
    color: white;
    font-size: 16px;
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
}

button {

    border: none;
    background-color: #128C7E;
    color: white;

    cursor: pointer;

    left: 50%;

        transform: translate(-50%, -60%);
